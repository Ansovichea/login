<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login Buttons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .login-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .login-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 250px;
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .login-button img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }
      .facebook {
        background-color: #1877f2;
      }
      .twitter {
        background-color: #000000;
      }
      .google {
        background-color: #db4437;
      }
      .login-button:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h2>Login with Social Media</h2>
    <div class="login-buttons">
      <a href="#" class="login-button facebook">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
          alt="Facebook"
        />Login with Facebook
      </a>
      <a href="#" class="login-button twitter">
        <img
          src="https://m.media-amazon.com/images/I/31AGs2bX7mL.png"
          alt="X"
        />Login with Twitter
      </a>
      <a href="#" class="login-button google">
        <img
          src="https://yt3.googleusercontent.com/K8WVrQAQHTTwsHEtisMYcNai7p7XIlyEAdZg86qYw78ye57r5DRemHQ9Te4PcD_v98HB-ZvQjQ=s900-c-k-c0x00ffffff-no-rj"
          alt="Google"
        />Login with Google
      </a>
    </div>
  </body>
</html>
